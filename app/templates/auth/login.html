{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}蜜蜂博客 -登陆-{% endblock %}

{% block page_content %}
<div class="self-form">
    <div class="self-form-head">
    <a class="self-form-head-link" href="{{ url_for('auth.login') }}" style="margin: 40px;">登陆</a>
    <span style="font-weight: bolder; font-size: xx-large;">-</span>
    <a class="self-form-head-link" href="{{ url_for('auth.register') }}" style="margin: 40px;">注册</a>
    </div>
    <div class="self-form-body">
    {{ wtf.quick_form(form) }}
    <br>
    <p>
        忘记密码？
            <a href="{{ url_for('auth.reset_password_request') }}">
                点击这里
            </a>
        重设密码
    </p>
    </div>
</div>
{% endblock %}
