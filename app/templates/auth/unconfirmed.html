{% extends "base.html" %}

{% block title %}蜜蜂博客-确认注册信息-{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        您好, {{ current_user.username }}!
    </h1>
    <h3>您还没确认您的注册信息。</h3>
    <p>
        在您访问此网站之前，您需要确认自己的帐户。
        请检查您的收件箱，您应该已收到一封带有确认注册信息链接的电子邮件。
        请点击电子邮件里的确认注册信息链接完成确认。
    </p>
    <p>
        如果您需要我们重新发送一封确认注册信息的电子邮件的话，
        <a href="{{ url_for('auth.resend_confirmation') }}">请点击此处</a>
    </p>
</div>
{% endblock %}
